<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/box.css">
    <title>Google 高级搜索</title>
</head>
<body>

<header>
    <a class="web-icon" href="index.html">
        Google.com
    </a>
    <div>
        <a href="image_search.html" class="header-item">
            Google图片
        </a>
        <a href="advanced_search.html" class="header-item">
            Google高级搜索
        </a>
    </div>
</header>

<div class="box">
    <h2>Google 高级搜索</h2>
    <form action="https://google.com/search">
        <div>
            <input type="text" name="as_q" required="">
            <label>以下所有字词</label>
        </div>
        <div>
            <input type="text" name="as_epq" required="">
            <label>与以下字词完全匹配</label>
        </div>
        <div>
            <input type="text" name="as_oq" required="">
            <label>以下任意字词</label>
        </div>
        <div>
            <input type="text" name="as_eq" required="">
            <label>不含以下任意字词</label>
        </div>
        <input type="submit" name="" value="高级搜索">
    </form>
</div>

</body>
<style>
</style>
</html>
